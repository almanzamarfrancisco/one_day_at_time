        <section id="main">
            <div id="column_1">
                <div id="title" style="color: #6099a1" class="padding-margin">
                    <h1 style="font-size: 4em;">One day at a time!</h1>
                </div>
                <div id="today_tasks" class="padding-margin">
                    <h2>Today's tasks</h2>
                    <ul>
                        <li>Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li>
                    </ul>
                </div>
                <div id="priorities" class="padding-margin">
                    <h2>Priorities</h2>
                    <ul>
                        <li>Priority 1</li>
                        <li>Priority 2</li>
                        <li>Priority 3</li>
                    </ul>
                </div>
            </div>
            <div id="column_2">
                <div id="week" class="padding-margin">
                    <input type="radio" id="monday" name="week_days" value="M" checked>
                    <label for="monday">M</label>
                    <input type="radio" id="tuesday" name="week_days" value="T">
                    <label for="tuesday">T</label>
                    <input type="radio" id="wednesday" name="week_days" value="W">
                    <label for="wednesday">W</label>
                    <input type="radio" id="thursday" name="week_days" value="T">
                    <label for="thursday">T</label>
                    <input type="radio" id="friday" name="week_days" value="F">
                    <label for="friday">F</label>
                    <input type="radio" id="saturday" name="week_days" value="S">
                    <label for="saturday">S</label>
                    <input type="radio" id="sunday" name="week_days" value="S">
                    <label for="sunday">S</label>
                </div>
                <div id="date" class="padding-margin">
                    <h2>Date</h2>
                    <p id="date-string">2024-01-01</p>
                </div>
                <div id="mood" class="padding-margin">
                    <h2 style="padding-left: 25%;">Today's mood</h2>
                    <div class="form__answer">
                        <input type="radio" id="exited" name="mood_selection" value="exited" checked>
                        <label for="exited">
                            <img src="assets/images/exited-filled.svg" class="mood-img">
                        </label>
                        <input type="radio" id="happy" name="mood_selection" value="happy">
                        <label for="happy">
                            <img src="assets/images/happy-outlined.svg" class="mood-img">
                        </label>
                        <input type="radio" id="neutral" name="mood_selection" value="neutral">
                        <label for="neutral">
                            <img src="assets/images/neutral-outlined.svg" class="mood-img">
                        </label>
                        <input type="radio" id="sad" name="mood_selection" value="sad">
                        <label for="sad">
                            <img src="assets/images/sad-outlined.svg" class="mood-img">
                        </label>
                        <input type="radio" id="angry" name="mood_selection" value="angry">
                        <label for="angry">
                            <img src="assets/images/sad-outlined.svg" class="mood-img">
                        </label>
                    </div>
                </div>
                <div id="notes" class="padding-margin">
                    <p>Notes</p>
                    <Textarea style="padding: 1.2em;margin: 1.2em;">
                    </Textarea>
                </div>
            </div>
        </section>
